# Workflow for deploying Smazdeck Survival Guide to GitHub Pages
name: Deploy Smazdeck Survival Guide to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    # Only run when changes are made to the smazdeck-app directory
    paths:
      - 'smazdeck-app/**'
      - '.github/workflows/deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./smazdeck-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './smazdeck-app/package-lock.json'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build application
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' directory created by 'npm run build'
          path: './smazdeck-app/dist'
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4